<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-2.2.4.min.js" type="text/javascript"></script>
        <link href="css/styles.css" rel="stylesheet" type="text/css"/>
        <script src="js/scripts.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <h1>Bienvenido</h1>
        </header>
        <div class="container">
            <div class="login">
                <div class="form-group">
                    <label class="control-label">Usuario</label>
                    <input type="text" placeholder="Ingrese su nombre de usuario" class="form-control user">
                    <div id="incorrect" class="alert alert-danger">
                        Usuario y/o contraseña incorrecto.
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Contraseña</label>
                    <input type="password" placeholder="Ingrese su contraseña" class="form-control pass">
                </div>
                <div class="form-group">
                    <input type="button" value="Enviar" class="btn btn-primary enviar">
                </div>
            </div>
        </div>
    </body>
</html>
